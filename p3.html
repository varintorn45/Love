<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ประทับใจครั้งแรก</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Itim', cursive;
      background-image: url('63153.jpg');
      background-size: 100% auto;
      background-position: center top;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    .top-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin-top: 80px; /* ขยับลงไม่ให้ชนข้อความด้านบน */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>

  <div class="top-text">รออยู่นะ ไม่รู้จะมีไหม</div>

 
  </div>

  <a href="main.html" class="back-button">ย้อนกลับ</a>

</body>
</html>
